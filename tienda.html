<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Discos Nu Metal</title>
  <link rel="stylesheet" href="tienda.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="main-title">Tienda de Discos </h1>
    </div>
  </header>

  <main class="container">
    <section class="search-section">

    </section>

    <section id="productos" class="productos-grid">
      <!-- Productos se cargan aquí con JS -->
    </section>

    <aside class="cart">
      <h2>Carrito <span id="cart-count">(0)</span></h2>
      <ul id="cart-items" class="cart-items">
        <!-- Items carrito -->
      </ul>
      <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
      <div class="cart-buttons">
        <button id="btn-clear" class="btn-clear">Vaciar carrito</button>
        <button id="btn-checkout" class="btn-checkout">Pagar</button>
          <a href="music.html" class="btn btn-regresar">Volver a Música</a>
      </div>
    </aside>
  </main>

  <script src="tienda.js"></script>
</body>
</html>
